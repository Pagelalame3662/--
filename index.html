<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop 專輯介紹</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">K-pop 專輯精選</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#albums">專輯列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">關於</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section">
        <div class="container text-center py-5">
            <h1 data-aos="fade-up">探索 K-pop 精選專輯</h1>
            <p data-aos="fade-up" data-aos-delay="200">發現最新最熱門的韓國音樂</p>
        </div>
    </header>

    <section id="albums" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">熱門專輯</h2>
            
            <!-- 搜尋和過濾區塊 -->
            <div class="row mb-4" data-aos="fade-up">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="搜尋專輯或藝人名稱...">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="bi bi-search"></i> 搜尋
                        </button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">發行日期</span>
                        <input type="month" id="dateFilter" class="form-control">
                        <button class="btn btn-outline-secondary" type="button" id="resetFilterBtn">重置</button>
                    </div>
                </div>
            </div>

            <div class="row" id="albumList">
                <!-- 專輯卡片將由 JavaScript 動態生成 -->
            </div>
        </div>
    </section>

    <section id="about" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4" data-aos="fade-up">關於我們</h2>
            <p class="text-center" data-aos="fade-up" data-aos-delay="200">
                我們致力於為您帶來最新、最優質的 K-pop 音樂資訊，讓您掌握韓國音樂的最新動態。
            </p>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 K-pop 專輯精選. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
